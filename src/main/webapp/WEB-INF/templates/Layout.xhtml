<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta charset="UTF-8"/>
	<title><ui:insert name="titulo">Sistema Financeiro</ui:insert></title>
	
	<h:outputStylesheet library="algaworks" name="estilo.css" />
</h:head>
<h:body>

	<header>
		<h:graphicImage library="algaworks" name="logo.png" />
	</header>

	<h:form>
		<p:menubar style="margin-top: -20px; margin-bottom: 20px">
			<p:submenu label="Cadastros">
				<p:menuitem value="Pessoa" />
				<p:menuitem value="Lançamento" />
			</p:submenu>
			<p:submenu label="Consultas">
				<p:menuitem value="Pessoas" />
				<p:menuitem value="Lançamentos" outcome="/ConsultaLancamentos" />
			</p:submenu>
			<p:submenu label="Minha conta">
				<p:menuitem value="Sair" />
			</p:submenu>
		</p:menubar>
	</h:form>

	<div id="conteudo">
		<ui:insert name="corpo"></ui:insert>
	</div>
	
	<footer>
		Sistema Financeiro - AlgaWorks
	</footer>

</h:body>
</html>
